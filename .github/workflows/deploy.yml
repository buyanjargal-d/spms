name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - developer
  workflow_dispatch:

env:
  DOCKER_COMPOSE_VERSION: '2.23.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push images to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_BACKEND: spms-backend
          ECR_REPOSITORY_FRONTEND: spms-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest \
            ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest

          # Build and push frontend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest \
            ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          envs: ECR_REGISTRY,IMAGE_TAG
          script: |
            # Navigate to application directory
            cd /home/${{ secrets.EC2_USERNAME }}/spms || exit 1

            # Pull latest code
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull latest images
            docker pull $ECR_REGISTRY/spms-backend:latest
            docker pull $ECR_REGISTRY/spms-frontend:latest

            # Update docker-compose to use ECR images
            export BACKEND_IMAGE=$ECR_REGISTRY/spms-backend:latest
            export FRONTEND_IMAGE=$ECR_REGISTRY/spms-frontend:latest

            # Stop and remove old containers
            docker-compose down

            # Start new containers with updated images
            docker-compose up -d

            # Clean up old images
            docker image prune -af --filter "until=72h"

            # Show running containers
            docker-compose ps

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Backend: http://${{ secrets.EC2_HOST }}:3000"
          echo "Frontend: http://${{ secrets.EC2_HOST }}"
