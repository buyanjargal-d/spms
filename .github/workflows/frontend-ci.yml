jobs:
  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: frontend
        run: |
          npm audit --audit-level=moderate || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'frontend'
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'
          severity: 'CRITICAL,HIGH'

  # Lint and Code Quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Check code formatting
        run: npm run format -- --check || true

  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: https://api.spms.mn
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Test Build
  test-build:
    name: Test Build Quality
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist

      - name: Check build size
        working-directory: frontend
        run: |
          echo "üì¶ Build size analysis:"
          du -sh dist
          du -sh dist/* | sort -hr

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test-build]
    if: github.ref == 'refs/heads/developer' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.spms.mn
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: dist

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying frontend to staging"
          # Add actual deployment commands (e.g., to Vercel, Netlify, S3, etc.)

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://spms.mn
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: dist

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying frontend to production"
          # Add actual deployment commands

  # Notification
  notify:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [lint, build, test-build]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Frontend pipeline completed successfully"
          else
            echo "‚ùå Frontend pipeline failed"
            exit 1
          fi
