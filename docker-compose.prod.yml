version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spms-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost for security
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - spms-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API (uses external Supabase database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: spms-backend:${IMAGE_TAG:-latest}
    container_name: spms-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Only bind to localhost, accessed via nginx proxy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      API_PREFIX: ${API_PREFIX:-/api/v1}
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL:-${DATABASE_URL}}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_KEY: ${SUPABASE_KEY:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      USE_MOCK_DAN: ${USE_MOCK_DAN:-true}
      DAN_CLIENT_ID: ${DAN_CLIENT_ID:-mock-client-id}
      DAN_CLIENT_SECRET: ${DAN_CLIENT_SECRET:-mock-client-secret}
      DAN_API_URL: ${DAN_API_URL:-https://dan.gov.mn/api}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE_PATH: ${LOG_FILE_PATH:-/app/logs}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spms-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    image: spms-frontend:${IMAGE_TAG:-latest}
    container_name: spms-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"  # For SSL/TLS
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - spms-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

volumes:
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  spms-network:
    driver: bridge
